<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de cadastro</title>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-cont">
            <div class="form-header">
                    <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo!</h1>
                    <p>Descreva as caracteristicas do seu veículo e marque os opicionais que correspondem.</p>
                <form>
                    <div class="box-input">
                        <label for="title">
                            Título do anúnio <span class="required-f">*</span>
                        </label>
                            <input type="text" name="title" id="title" class="block"
                            placeholder="Defina Um título para seu veículo"
                            minlength="1" maxlength="30" required>
                            <input class="btn-submit" type="submit" value="Cadastrar">
                    </div>
                    <div class="box-input">
                        <label for="price">
                            Preço do veículo <span class="required-f">*</span>
                        </label>
                        <input type="number" name="price" id="price" class="block">
                    </div>
                    <div class="box-input">
                        <label for="drecript">
                            Descrição <span class="required-f">*</span>
                        </label>
                        <textarea
                            name="Description"
                            id="description" 
                            class="block"
                             cols="30" 
                             rows="10"
                             required
                             placeholder="Descreva seu veículo" >
                        </textarea>
                        <div class="box-input">
                            <label for="unique">
                                Únido Dono? <span class="required-f">*</span>
                            </label>
                            <select name="unique" id="unique">
                                <option value="">Selecione</option>
                                <option value="1">Sim</option>
                                <option value="0">Não</option>
                            </select>
                        </div>
                        <div class="box-input">
                            <label for="brand">
                                Marca: <span class="required-f">*</span>
                            </label>
                                <input type="text" name="brand" id="brand" class="block"
                                placeholder="Digite a marca do seu veículo"
                                minlength="1" maxlength="30" required>
                        </div>
                    </div>
                    <div class="box-input">
                        <label for="Model">
                            Modelo: <span class="required-f">*</span>
                        </label>
                            <input type="text" name="Model" id="model" class="block"
                            placeholder="Digite o Modelo do seu veículo"
                            minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="miles">
                            Quilometragem: <span class="required-f">*</span>
                        </label>
                            <input type="number" name="miles" id="miles" class="block"
                            placeholder="Digite o Modelo do seu veículo"
                            minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="date">
                            Data de compra do veículo: <span class="required-f">*</span>
                        </label>
                            <input type="date" name="date" id="date" class="block"
                            placeholder="Digite o Modelo do seu veículo"
                            required>
                    </div>
                    <div class="box-input">
                            <p>Câmbio <span class="required-f">*</span></p>
                                <input type="radio" name="gear" id="manual">
                                <label for="manual">Manual</label>
                                <input type="radio" name="gear" id="auto">
                                <label for="auto">Automático</label>
                    </div>
                    <div class="option-box">
                        <p>Opcionais:</p>
                        <u class="opt-list">
                            <li>
                                <input type="checkbox" name="optional" value="airbag" id="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional" value="alarm" id="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional" value="airbox" id="airbox">
                                <label for="airbox">Ar-Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional" value="lock" id="lock">
                                <label for="lock">Trava Elétrica</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional" value="audio" id="audio">
                                <label for="audio">Som</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional" value="reverse_cam" id="reverse_cam">
                                <label for="reverse_cam">Câmera de ré</label>
                            </li>
                        </u>
                    </div>
                    <div class="box-input">
                        <p>Envie imagens do seu veículo <span class="required-f">*</span></p>
                        <input type="file" multiple accept="image/png  image.jpeg" id="images" name="images
                        " required>
                        
                    </div>

                    
                </form>
                <input class="btn-submit" type="submit" value="Cadastrar">
            </div>

            
        </div>

    </div>

    
</body>
</html>
